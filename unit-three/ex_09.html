<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        function* baterNoLiquidificador(ing) {
            for (let i = 0; i < ing.length; i++) {
                yield ing[i];
            }
        }

        var ingredientes = baterNoLiquidificador(["Leite","Aveia","Banana","Nescau"]);

        var fazerVitamina = setInterval( function() {
            var vitamina = ingredientes.next();
            if(vitamina.done) {
                clearInterval(fazerVitamina);
                console.log("Acabou, sua vitamina estÃ¡ pronta.");
            } else {
                console.log("Colocando " + vitamina.value + " no liquidificador.");
            }
        })

    </script>
    <title>Course ECMAScript 6</title>
</head>

<body>
    <section></section>
</body>

</html>
