<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

        class Poligono {
            constructor(lados, altura, largura, nome) {
                this.lados = lados;
                this.altura = altura;
                this.largura = largura;
                this.nome = nome;
            }

            escreverCaracteristicas() {
                console.log(`Eu sou um ${this.nome}, tenho ${this.lados} lados e tenho como altura ${this.altura}, e largura ${this.largura}.`)
            }
        }

        class Quadrado extends Poligono {
            constructor(altura, largura) {
                super(4, altura, largura, 'Quadrado');
            }
        }

        var pentagono = new Poligono(5,"5cm","5cm","Pentagono");
        pentagono.escreverCaracteristicas();

        var quadrado = new Quadrado("10cm","10cm");
        quadrado.escreverCaracteristicas();

    </script>
    <title>Course ECMAScript 6</title>
</head>

<body>
    <section></section>
</body>

</html>
